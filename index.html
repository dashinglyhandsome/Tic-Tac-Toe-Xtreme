<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="loading-text">Starting Game...</p>
    </div>

    <div class="game-screen hidden">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div class="mode-selection">
                <label>
                    <input type="radio" name="mode" value="AI" checked> Single Player (vs AI)
                </label>
                <label>
                    <input type="radio" name="mode" value="2P"> Two Player
                </label>
            </div>
            <div class="scoreboard">
                <p>Player X Wins: <span id="x-wins">0</span></p>
                <p>Player O Wins: <span id="o-wins">0</span></p>
                <p>Draws: <span id="draws">0</span></p>
            </div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <p class="status">Player X's Turn</p>
            <button class="restart">Restart Game</button>
        </div>
    </div>

    <div class="result-screen hidden">
        <div class="result-container">
            <h2 class="result-message"></h2>
            <button class="new-game">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
